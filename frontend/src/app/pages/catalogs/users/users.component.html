<div class="template__background ">

    <div class="container container--pall template__background__content">
  
      <div class="menu">
        <input type="text" [(ngModel)]="search" (keyup.enter)="buscarDatos()" class="menu__ssearch"
          placeholder="Busqueda por nombre, apellidos y usuario...">
        <button class="menu__filter" (click)="buscarDatos()"> Buscar </button>
        <button class="menu__filter" (click)="getUsers()"> Recargar </button>
      </div>
  
      <div *ngIf="showNotify" class="alert alert__success">
        {{ notify }}
      </div>
  
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">
              {{element.name}}
          </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos  </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="login_user">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.login_user}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="nPages" showFirstLastButtons></mat-paginator>
    </div>
  </div>
