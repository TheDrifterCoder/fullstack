<div class="card">
  
<div class="container">
  <div class="col-md-4">
    <h1 class="page-title">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit) = "login()">
      <div class="form-group">
        <div *ngIf="notify" class="alert alert-success">
          {{ notify }}
        </div>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor = "let error of errors">
              {{ error }}
          </p>
        </div>
        <label for="login_user">login_user</label>
        <input type="login_user"
               class="form-control"
               formControlName="login_user">
      </div>
      <div *ngIf="isValidInput('login_user')"
        class="alert alert-danger">
        <div *ngIf="loginForm.controls['login_user'].errors?.required">
          login_user is required.
        </div>
        <div *ngIf="loginForm.controls['login_user'].errors?.pattern">
          Must be a valid login_user format.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               formControlName ="password">
      </div>
      <div *ngIf="isValidInput('password')"
        class="alert alert-danger">
        <div *ngIf="loginForm.controls['password'].errors?.required">
          Password is required.
        </div>
      </div>
      <button
      [disabled]="!loginForm.valid"
      type="submit" 
      class="btn btn-warning"
      >Sign In</button>
    </form>
  </div>
</div>
</div>
