<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button class="menu__delete" (click)="onDismiss()">No</button>
    <button mat-raised-button color="menu__add" (click)="onConfirm()">Yes</button>
  </div>
